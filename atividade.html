<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/5c3542a6a8.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="columns  is-flex is-justify-content-center ">
        <div class="column is-justify-content-center is-4">
            <div class="card">
                <div class="card-content">
                  <div class="content">
                    <div class="field">  
                        <div class="formulario">
                            <p>FORMULÁRIO DE CONTATOS</p>
                        </div>
                        <label class="label">NOME</label>
                        <div class="control">
                          <input class="input" type="text" placeholder="EX: Silvano Sales">
                         
                        </div>
                      </div>
                      
                      <div class="field">
                        <label class="label">Username</label>
                        <div class="control has-icons-left has-icons-right">
                          <input class="input" type="email" placeholder="Text input" value="hello@">
                          <span class="icon is-small is-left">
                            <i class="fas fa-user"></i>
                          </span>
                          <span class="icon is-small is-right">
                            <i class="fas fa-check"></i>
                          </span>
                        </div>
                        <p class="help is-success">This username is available</p>
                      </div>
                      
                      <div class="field">
                        <label class="label">TELEFONE</label>
                        <div class="control has-icons-left has-icons-right">
                          <input class="input" type="" placeholder="" value="Digite seu telefone com DDD">
                          <span class="icon is-small is-left">
                            <i class="fa-solid fa-address-book"></i>
                          </span>
                          <span class="icon is-small is-right">
                            <i class="fa-solid fa-address-book"></i>
                          </span>
                        </div>
                       
                      </div>
                      
                      <div class="field">
                        <label class="label">PAÍS</label>
                        <div class="control">
                            <div class="control has-icons-left has-icons-right">
                                <input class="input" type="" placeholder="Text imput" value="Qual o seu PAÍS de origem?">
                                <span class="icon is-small is-left">
                                 <i class=""></i>
                        </div>
                      </div>
                      
                      <div class="field">
                        <label class="label">Message</label>
                        <div class="control">
                          <textarea class="textarea" placeholder="Textarea"></textarea>
                        </div>
                      </div>
                      
                      <div class="field">
                        <div class="control">
                          <label class="checkbox">
                            <input type="checkbox">
                            I agree to the <a href="#">terms and conditions</a>
                          </label>
                        </div>
                      </div>
                      
                      <div class="field">
                        <div class="control">
                          
                        </div>
                      </div>
                      
                      <div class="field is-grouped">
                        <div class="control">
                          <button class="button is-link">Submit</button>
                        </div>
                        <div class="control">
                          <button class="button is-link is-light">Cancel</button>
                        </div>
                      </div>
                  </div>
                </div>
              </div>
        </div>
                        

        
    </div>
    
    
</body>
</html>
